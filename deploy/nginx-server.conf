server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/fitness-tracker/client/dist;
    index index.html;

    server_name _;

    # Serve static files for the fitness-tracker app
    location /fitness-tracker {
        alias /var/www/fitness-tracker/client/dist;
        try_files $uri $uri/ /fitness-tracker/index.html;
    }

    # Proxy API requests to the Node.js server (fitness)
    location /fitness-tracker/api {
        rewrite ^/fitness-tracker/api(.*) /api$1 break;
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve static files for danev app
    location /danev {
        alias /var/www/danev/app/dist;
        try_files $uri $uri/ /danev/index.html;
        
        # Disable caching for HTML
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Proxy API requests to danev Node.js server (port 3002)
    location /danev/api {
        rewrite ^/danev/api(.*) /api$1 break;
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Root redirect to fitness-tracker
    location = / {
        return 301 /fitness-tracker/;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
